<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375, user-scalable=no" />
    <title>Instalar no iPhone</title>
    <style>
      body {
        background: black;
        color: white;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .box {
        max-width: 340px;
      }

      img {
        width: 100%;
        margin-top: 30px;
        border-radius: 12px;
        border: 1px solid #444;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Instala esta app no iPhone</h1>
      <p>Só tens de seguir estes passos:</p>
      <ol style="text-align: left;">
        <li>Carrega no botão <strong>Partilhar</strong> (ícone com seta para cima)</li>
        <li>Escolhe <strong>Adicionar à Tela de Início</strong></li>
        <li>Confirma no ecrã seguinte</li>
      </ol>
      <img src="share-ios.png" alt="Como instalar no iOS" />
    </div>
  </body>
</html>
