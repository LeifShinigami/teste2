<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icon.png" />
    <title>Peanutbrain</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: black;
        color: white;
        font-family: sans-serif;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #login {
        text-align: center;
      }

      input {
        padding: 10px;
        font-size: 16px;
        background: #111;
        border: 1px solid #444;
        color: white;
        margin-bottom: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background: cyan;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="login">
      <p>Palavra-passe:</p>
      <input type="password" id="pw" />
      <br />
      <button onclick="check()">Entrar</button>
    </div>

    <div id="app" style="display: none;">A carregar...</div>

    <script>
      const PASS = "xxx"; // <--- tua password
      const app = document.getElementById("app");
      const login = document.getElementById("login");

      function isInApp() {
        return (
          window.matchMedia('(display-mode: standalone)').matches ||
          window.navigator.standalone === true
        );
      }

      function isInSocialWebview() {
        const ua = navigator.userAgent || navigator.vendor || window.opera;
        return (
          /\bwv\b|\bWebView\b/i.test(ua) ||
          (
            !window.matchMedia('(display-mode: standalone)').matches &&
            !window.navigator.standalone &&
            typeof window.opener === "undefined" &&
            /Instagram|FBAV|FBAN|Messenger|Line|Snapchat|TikTok|Telegram|Pinterest/i.test(ua)
          )
        );
      }

      function isIOS() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      function isSafari() {
        const ua = navigator.userAgent;
        return /Safari/i.test(ua) && !/Chrome|CriOS|Edg|OPR|Brave|Firefox/i.test(ua);
      }

      function isChrome() {
        const ua = navigator.userAgent;
        return /Chrome/i.test(ua) && !/Edg|OPR|Brave|Firefox|SamsungBrowser/i.test(ua);
      }

      function showInlinePage(page) {
        fetch(page)
          .then(res => res.text())
          .then(html => {
            const bodyContent = html.split("<body>")[1].split("</body>")[0];
            app.innerHTML = bodyContent;
          })
          .catch(() => {
            app.innerHTML = "<p>Erro ao carregar conteÃºdo.</p>";
          });
      }

      function check() {
        const input = document.getElementById("pw").value;
        if (input === PASS) {
          login.style.display = "none";
          app.style.display = "flex";

          // ðŸš€ LÃ³gica principal
          if (isInSocialWebview()) {
            window.location.href = "https://curly-path-662902.framer.app/start2";
          } else if (isInApp()) {
            window.location.href = "https://curly-path-662902.framer.app/capa";
          } else if (isSafari()) {
            showInlinePage("ios.html"); // iOS Safari real
          } else if (isChrome()) {
            window.location.href = "open.html"; // Chrome normal
          } else {
            showInlinePage("unsupported.html"); // Tudo o resto
          }
        } else {
          alert("Errado. Vai dormir.");
        }
      }
    </script>
  </body>
</html>
