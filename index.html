<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes, maximum-scale=5.0" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icon.png" />
    <title>Peanutbrain</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: black;
        color: white;
        font-family: sans-serif;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }

      #login {
        text-align: center;
        margin-top: 450px;
      }

      input {
        padding: 10px;
        font-size: 16px;
        background: #111;
        border: 1px solid #444;
        color: white;
        margin-bottom: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background: cyan;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Login -->
      <div id="login">
        <p>Palavra-passe:</p>
        <input type="password" id="pw" />
        <br />
        <button onclick="check()">Entrar</button>
      </div>
    </div>

    <script>
      const PASS = "xxx"; // troca pela tua password

      function isInApp() {
        return (
          window.matchMedia('(display-mode: standalone)').matches ||
          window.navigator.standalone === true
        );
      }

      function isInSocialWebview() {
        const ua = navigator.userAgent || navigator.vendor || window.opera;

        return (
          /\bwv\b|\bWebView\b/i.test(ua) ||
          (
            !window.matchMedia('(display-mode: standalone)').matches &&
            !window.navigator.standalone &&
            typeof window.opener === "undefined" &&
            /Instagram|FBAV|FBAN|Messenger|Line|Snapchat|TikTok|Telegram|Pinterest/i.test(ua)
          )
        );
      }

      function isIOS() {
        return /iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      function check() {
        const input = document.getElementById("pw").value;

        if (input === PASS) {
          const app = document.getElementById("app");

          if (isInSocialWebview()) {
            window.location.href = "https://curly-path-662902.framer.app/start2";
          } else if (isInApp()) {
            window.location.href = "https://curly-path-662902.framer.app/capa";
          } else if (isIOS()) {
            // Carrega ios.html sem mudar a URL
            fetch("ios.html")
              .then(res => res.text())
              .then(html => {
                const bodyContent = html.split("<body>")[1].split("</body>")[0];
                app.innerHTML = bodyContent;
              })
              .catch(() => {
                app.innerHTML = "<p>Erro ao carregar instruções para iOS.</p>";
              });
          } else {
            window.location.href = "open.html";
          }
        } else {
          alert("Errado. Vai dormir.");
        }
      }
    </script>
  </body>
</html>
