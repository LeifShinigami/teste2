<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=375, user-scalable=no" />
    <title>Instala esta cena</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="icon.png" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: black;
        width: 100%;
        height: 100%;
      }
      .container {
        width: 375px;
        height: 2000px;
        margin: 0 auto;
        background: #111;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: white;
        font-family: sans-serif;
      }
      button {
        background: white;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Instala esta cena</h1>
      <p>Para adicionares √† tela inicial</p>
      <button id="installButton">Instalar App</button>
      <p style="margin-top: 20px; font-size: 14px;">
        No PC, usa o √≠cone da barra de endere√ßo para instalar ‚Üì
      </p>
    </div>

    <script>
      let deferredPrompt;
      const btn = document.getElementById("installButton");

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;
        btn.textContent = "Instalar App";
        btn.disabled = false;
      });

      btn.addEventListener("click", async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log("üß† Resultado:", outcome);
          deferredPrompt = null;
        } else {
          alert("Instala√ß√£o n√£o dispon√≠vel neste momento.");
        }
      });

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("service-worker.js")
            .then(() => console.log("‚úÖ SW registado"))
            .catch((err) => console.log("‚ùå SW erro", err));
        });
      }
    </script>
  </body>
</html>
